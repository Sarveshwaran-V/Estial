<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estial - Fashion AI Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to Estial</h1>

    <form id="userProfileForm">
        <label for="bodyType">Body Type:</label>
        <input type="text" id="bodyType" name="bodyType"><br><br>

        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><br><br>

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>

        <label for="skinTone">Skin Tone:</label>
        <input type="text" id="skinTone" name="skinTone"><br><br>

        <label for="hairColor">Hair Color:</label>
        <input type="text" id="hairColor" name="hairColor"><br><br>

        <label for="eyeColor">Eye Color:</label>
        <input type="text" id="eyeColor" name="eyeColor"><br><br>

        <label for="stylePreferences">Style Preferences (comma-separated):</label>
        <input type="text" id="stylePreferences" name="stylePreferences"><br><br>

        <label for="budget">Budget:</label>
        <input type="text" id="budget" name="budget"><br><br>

        <button type="submit">Save Profile</button>
    </form>

    <h2>Upload Wardrobe Item</h2>
    <input type="file" id="wardrobeImage" name="wardrobeImage" accept="image/*">
    <img id="wardrobeImagePreview" src="#" alt="Wardrobe Item Preview" style="max-width: 200px; display: none;">

    <h2>Fashion Advice</h2>
    <button id="getFashionAdviceButton">Get Fashion Advice</button>
    <div id="fashionAdvice"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://js.puter.com/v2/"></script>
    <script src="script.js"></script>
</body>
</html>
